<!DOCTYPE html>
<html>
	<head>
		<title>Password Generator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<style>
			footer{
			position: absolute;
 			bottom: 0;
 			width: 100%;
			}
		</style>
	</head>

	<body>
		<div class = "container text-center">
			<h1>Password Generator</h1>
			<form action="{% url 'password' %}">
				<select name="length">
					<option value = "7">7</option>
					<option value = "8">8</option>
					<option value = "6">6</option>
					<option value = "9">9</option>
					<option value = "10">10</option>
					<option value = "11">11</option>
					<option value = "12" selected="selected">12</option>
					<option value = "13">13</option>
					<option value = "14">14</option>
				</select> Length<br>

				<input type = "checkbox" name="uppercase"> Uppercase<br>
				<input type = "checkbox" name="numbers"> Numbers <br>
				<input type = "checkbox" name="special"> Special Characters<br>
				<input type = "submit" value= "Generate Password" class="btn btn-primary"><br>
			</form>
		</div>
	
		<footer class="bg-light text-center text-lg-start">
	  		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
	    		<a class="text-dark" href="{%url 'about' %}">About</a>
  			</div>
		</footer>
	</body>
</html>
